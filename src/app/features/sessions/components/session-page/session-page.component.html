<fit-page-skeleton title="Sessions">
  <fit-link link="new" actions>Add Sessions</fit-link>
  <fit-session-list
    [sessions]="sessionStore.sessions()"
    [contentTemplate]="contentTemplate"
    content
  >
    <ng-template #contentTemplate let-session>
      <fit-session-list-actions [id]="session.id" [name]="session.name" />
    </ng-template>
  </fit-session-list>
</fit-page-skeleton>
