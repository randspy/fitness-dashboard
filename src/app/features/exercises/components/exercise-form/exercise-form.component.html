<fit-card
  [header]="header()"
  styleClass="rounded-none md:rounded-xl max-w-5xl mx-auto"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mt-2 flex flex-col gap-2">
      <fit-input
        formControlName="name"
        label="Name"
        errorMessage="Name is required"
        [showError]="isNameInvalid"
      />
      <fit-textarea formControlName="description" label="Description" />

      <div class="flex justify-end">
        <fit-button
          type="button"
          styleClass="mr-2"
          severity="secondary"
          (click)="onCancel()"
          data-testid="cancel-button"
        >
          Cancel
        </fit-button>
        <fit-button type="submit">Save</fit-button>
      </div>
    </div>
  </form>
</fit-card>
