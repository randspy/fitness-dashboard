@if (exerciseListIsEmpty()) {
  <div class="flex flex-grow items-center" data-testid="empty-state">
    <h2 class="text-lg font-bold">No exercises</h2>
  </div>
} @else {
  <div class="md:w-128 flex w-full flex-col gap-4">
    @for (exercise of exercises(); track exercise.id) {
      <fit-card data-testid="exercise-item">
        <h3>{{ exercise.name }}</h3>
      </fit-card>
    }
  </div>
}
