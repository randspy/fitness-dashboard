<fit-page-skeleton title="Settings">
  <div content>
    <fit-card
      [styleClass]="'break-all'"
      header="Hello {{
        this.userStore.name()
      }}. Would you like to change your name?"
    >
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="mt-2 flex flex-col gap-2"
      >
        <fit-input
          [styleClass]="'break-all'"
          label="Name"
          formControlName="name"
          [showError]="isNameInvalid"
          errorMessage="Name is required"
        />
        <fit-button styleClass="float-right w-full md:w-auto" type="submit">
          Save
        </fit-button>
      </form>
    </fit-card>
  </div>
</fit-page-skeleton>
