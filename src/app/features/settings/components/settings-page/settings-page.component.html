<fit-page-skeleton title="Settings">
  <div content>
    <fit-card header="Hello {{ this.userStore.name() }}. Change your name?">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="mt-2 flex flex-col gap-2"
      >
        <fit-input
          label="Name"
          formControlName="name"
          [showError]="isNameInvalid"
          [errorMessage]="nameErrorMessage"
        />
        <fit-button styleClass="float-right w-full md:w-auto" type="submit">
          Save
        </fit-button>
      </form>
    </fit-card>
  </div>
</fit-page-skeleton>
