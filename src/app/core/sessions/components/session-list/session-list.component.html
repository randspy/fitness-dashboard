@if (sessionListIsEmpty()) {
  <div class="flex flex-grow justify-center" data-testid="empty-state">
    <h2 class="text-lg font-bold">No sessions</h2>
  </div>
} @else {
  <div class="flex w-full flex-col gap-2">
    @for (session of sessionsByDate(); track session.id) {
      <fit-card data-testid="session-item">
        <div class="flex items-center gap-2">
          <h3 class="truncate text-lg font-bold">
            {{ session.name }}
          </h3>
          <p class="self-start text-sm text-gray-500">
            {{ session.date | date }}
          </p>

          @if (displayActions()) {
            <fit-link [link]="session.id" class="ml-auto"
              ><ng-icon name="lucidePencil"></ng-icon
            ></fit-link>

            <fit-button
              severity="warn"
              (onClick)="confirmDeleteSession(session.id)"
              data-testid="delete-button"
            >
              <ng-icon name="lucideTrash"></ng-icon>
            </fit-button>
          }
        </div>
      </fit-card>
    }
  </div>
}
<p-confirmDialog />
