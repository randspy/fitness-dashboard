<div
  class="fixed hidden h-full w-20 bg-background-secondary text-white md:flex"
>
  <nav class="grid h-full w-full grid-rows-6 p-3">
    <!-- Center group - positioned in the 1/3 of the screen -->
    <div class="row-start-2 flex flex-col items-center gap-4">
      @for (item of centralGroup; track item.routerLink) {
        <fit-sidebar-link [item]="item">
          <ng-icon [name]="item.icon" size="24"></ng-icon>
        </fit-sidebar-link>
      }
    </div>

    <!-- Bottom group - positioned in the last row -->
    <div class="gap- -row-start-1 mb-2 flex flex-col items-center">
      @for (item of bottomGroup; track item.routerLink) {
        <fit-sidebar-link [item]="item">
          <ng-icon [name]="item.icon" size="24"></ng-icon>
        </fit-sidebar-link>
      }
    </div>
  </nav>
  <div class="w-2">
    <div class="h-full w-[2px] bg-accent"></div>
  </div>
</div>
<div
  class="fixed flex h-14 w-full items-center justify-end bg-background-secondary md:hidden"
>
  <h1 class="text-1xl ml-4 mr-auto font-bold text-primary-foreground">
    Workout Tracker
  </h1>
  <fit-sidebar-mobile-menu [items]="allGroups" />
  <div class="mx-2 h-full w-[2px] bg-accent"></div>
</div>
